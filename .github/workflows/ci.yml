name: Java CI
on:
  - push
  - pull_request_target

jobs:
  build:
    runs-on: ubuntu-latest

    # Додаємо MySQL сервіс
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 25101988Jjj
          MYSQL_DATABASE: ticket_app
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Додаємо крок для перевірки підключення до MySQL (опціонально)
      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          timeout 60 bash -c 'until mysqladmin ping -h localhost -P 3306 -u root -p25101988Jjj --silent; do sleep 2; done'
          echo "MySQL is ready!"

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -DskipTests=false verify
        env:
          # Встановлюємо змінні середовища для тестів
          DB_URL: jdbc:mysql://localhost:3306/ticket_app?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
          DB_USER: root
          DB_PASSWORD: 25101988Jjj

      - uses: mate-academy/auto-approve-action@v2
        if: ${{ github.event.pull_request && success() }}
        with:
          github-token: ${{ github.token }}

      - uses: mate-academy/auto-reject-action@v2
        if: ${{ github.event.pull_request && failure() }}
        with:
          github-token: ${{ github.token }}
